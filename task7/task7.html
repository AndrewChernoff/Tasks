<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>

<body>
    <script>
        let count = 0;
        for (count = 0; count < 10; count++) {
            setTimeout(() => console.log(count), 0);
        }
    </script>
</body>

<!-- Выводится число 10, потому что в цикле for испльзуется setTimeOut, который постоянно вызывает это число  -->

</html>
