<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="task1.css" rel="stylesheet">
    <title>Task1</title>
    <style type="text/css">
        #myBox {
            color: purple;
        }

        .myBox {
            color: white !important;
        }

        div.myBox {
            color: pink !important
        }
    </style>
</head>

<body>
    <div id="box">
        <p id="myBox" class="myBox" style="color:yellow">Hello World!</p>
    </div>
</body>

</html>
<!-- В данном задании надпись "Hello world" будет написано белым цветом, так как ключевое слово !important присваивает приоритет значению. И класс myBox 
 более конкретно относится к html-элементу, чем класс div.myBox   -->

</html>
